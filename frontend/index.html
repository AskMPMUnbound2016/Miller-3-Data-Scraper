<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Axle Scraper</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Fallback styles in case the external CSS doesn't load */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f7f9;
            color: #333;
            padding: 20px;
        }
        .server-status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            font-weight: bold;
        }
        .server-offline {
            background-color: #f5b7b1;
            color: #c0392b;
            border: 2px solid #c0392b;
        }
        .server-checking {
            background-color: #d6eaf8;
            color: #2980b9;
            border: 2px solid #2980b9;
        }
        .server-online {
            background-color: #d4efdf;
            color: #27ae60;
            border: 2px solid #27ae60;
        }
        .action-button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Data Axle Web Scraper Control Panel</h1>
        </header>
        
        <div id="server-status" class="server-status server-checking">
            Checking server connection...
        </div>
        
        <div class="main-content">
            <div class="config-section">
                <h2>Configuration</h2>
                <div class="config-editor">
                    <label for="configText">Edit Configuration:</label>
                    <textarea id="configText" rows="15"></textarea>
                    <div class="button-group">
                        <button id="loadConfig">Load Config</button>
                        <button id="saveConfig">Save Config</button>
                    </div>
                    <div id="configStatus" class="status-message"></div>
                </div>
            </div>
            
            <div class="control-section">
                <h2>Scraper Controls</h2>
                <div class="form-group">
                    <label for="startBatch">Start Batch:</label>
                    <input type="number" id="startBatch" min="1" value="1">
                </div>
                <div class="form-group">
                    <label for="endBatch">End Batch:</label>
                    <input type="number" id="endBatch" min="1" value="10">
                </div>
                <div class="action-buttons">
                    <button id="runScraper" class="primary-button">Run Scraper</button>
                    <button id="stopScraper" class="secondary-button" disabled>Stop Scraper</button>
                </div>
            </div>
            
            <div class="logs-section">
                <h2>Scraper Logs</h2>
                <div id="logsContainer" class="logs-container"></div>
            </div>
        </div>
        
        <footer>
            <p>Data Axle Web Scraper Frontend v1.0</p>
        </footer>
    </div>
    
    <script>
        // Simple script to check server connectivity
        document.addEventListener('DOMContentLoaded', function() {
            const serverStatus = document.getElementById('server-status');
            const apiUrl = '/api/config';
            
            // Check if server is running
            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                credentials: 'same-origin'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
                serverStatus.textContent = 'Server is online and responding';
                serverStatus.className = 'server-status server-online';
                return response.json();
            })
            .catch(error => {
                console.error('Server connection error:', error);
                serverStatus.innerHTML = `
                    <strong>Server connection failed</strong>
                    <p>The server is either not running or not accessible.</p>
                    <p>Please make sure the server is running by executing:</p>
                    <pre>python start_server.py</pre>
                    <p>If you've already started the server, make sure it's running without errors.</p>
                    <a href="http://127.0.0.1:5000" class="action-button">Refresh</a>
                `;
                serverStatus.className = 'server-status server-offline';
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
